<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">  
        <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix image">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </header>
      <main class="main">
        <section id="section-add">
          <label for="task__input_new">Add Item</label>
          <div class="section-add__task">
            <input id="task__input_new" class="task__input input" type="text">
            <button class="task__add-btn btn">Add</button>
          </div>
        </section>
        <h3 class="title">Todo</h3>
        <ul id="section-todo">
          <li class="task">
            <input type="checkbox" class="checkbox">
            <label class="task__input">Pay Bills</label>
            <input type="text" class="input">
            <button class="task__edit-btn btn">Edit</button>
            <button class="task__delete-btn btn"><img class="task__delete-img" src="./remove.svg" alt="delete"></button>
          </li>
          <li class="task task_edit-mode">
            <input type="checkbox" class="checkbox">
            <label class="task__input">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input input">
            <button class="task__edit-btn btn">Save</button>
            <button class="task__delete-btn btn"><img class="task__delete-img" src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
        <h3 class="title">Completed</h3>
        <ul id="section-complete">
          <li class="task">
            <input type="checkbox" class="checkbox" checked>
            <label class="task__input task__input_completed">See the Doctor</label>
            <input type="text" class="task__input input">
            <button class="task__edit-btn btn">Edit</button>
            <button class="task__delete-btn btn"><img class="task__delete-img" src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
