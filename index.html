<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
   <div class="header">  
      <img class="header__image" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="section-add">
        <label for="task__input_new">Add Item</label>
        <div class="section-add__task">
          <input id="task__input_new" class="task__input" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="section-todo">
        <li class="task">
          <input type="checkbox">
          <label class="task__input">Pay Bills</label>
          <input type="text">
          <button class="task__edit-btn">Edit</button>
          <button class="task__delete-btn"><img src="./remove.svg"></button>
        </li>
        <li class="task task_edit-mode">
          <input type="checkbox">
          <label class="task__input">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="task__edit-btn">Save</button>
          <button class="task__delete-btn"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="section-complete">
        <li class="task">
          <input type="checkbox" checked>
          <label class="task__input">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="task__edit-btn">Edit</button>
          <button class="task__delete-btn"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
